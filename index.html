<!DOCTYPE html>
<html>
	<head>
		<title>Tipografia</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet"> 
		<link rel="stylesheet" type="text/css" href="../font/style.css">
		<meta charset="utf-8">
	</head>
	<body>
		<div class="contenedor">
			<div class="box uno">
				<span class="icon-Play"></span>
				<h4>Play</h4>
				<p>Escucha la radio on-line aquí</p>
			</div>
			<div class="box dos">
				<span class="icon-Reproduccion"></span>
				<h4>Reproducción</h4>
				<p>Reproduce tu música en esta sección</p>
			</div>
			<div class="box tres">
				<span class="icon-interest"></span>
				<h4>Interéses</h4>
				<p>Crea tu propia lista de músicos favoritos</p>
			</div>
			<div class="box cuatro">
				<span class="icon-pipeta"></span>
				<h4>Pipeta</h4>
				<p>Cambia los colores a tu aplicación</p>
			</div>
			<div class="box cinco">
			<span class="icon-edicion"></span>
				<h4>Edición</h4>
				<p>Edita tu música con nuestros programas </p>
			</div>
		</div>
	</body>
</html>
